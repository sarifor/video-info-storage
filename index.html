<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <video
      width="700px"
      src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
    ></video>
    <div>
      <button id="play">Play</button>
      <button id="mute">Mute</button>
      <input id="volume", type="range", step="0.1", value="0.5", min="0", max="1">
      <!-- <span id="time">00:00/00:00</span> -->
    </div>
    <script src="./src/index.js"></script> <!-- javascript 코드는 body 맨 끝에 넣기 -->
  </body>
</html>
